<!DOCTYPE html>
<html lang="en">
<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118379949-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-118379949-1');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>German Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>German Grade Calculator</h1>
        <form id="grade-form">
            <div class="form-group">
            <label for="your-gpa">Your CGPA/(Percentage of Marks):</label>
            <input type="number" class="form-control" id="your-gpa" step="0.01" required placeholder="3.5 or 75.2 etc">
            </div>
            <div class="form-group">
            <label for="max-gpa">Max CGPA/(Percentage of Marks)</label>
            <input type="number" class="form-control" id="max-gpa" step="0.01" required placeholder="4.0 or 100 etc">
            </div>
            <div class="form-group">
            <label for="passing-gpa">Passing CGPA/(Percentage of Marks)</label>
            <input type="number" class="form-control" id="passing-gpa" step="0.01"required placeholder="1.0 or 50 etc">
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <br>
        <div id="result" class="alert alert-success">
        <strong>Success!</strong> Loading...
        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
      $(document).ready(function(){
        function round(number, precision) {
        var shift = function (number, precision, reverseShift) {
            if (reverseShift) {
            precision = -precision;
            }  
            var numArray = ("" + number).split("e");
            return +(numArray[0] + "e" + (numArray[1] ? (+numArray[1] + precision) : precision));
        };
        return shift(Math.round(shift(number, precision, false)), precision, true);
        }
            var your_gpa = $('#your-gpa');
            var max_gpa = $('#max-gpa');
            var passing_gpa = $('#passing-gpa');
            var result = $('#result');
            result.hide();
            your_gpa.focus();
          $('#grade-form').submit(function(){
              german_gpa = (max_gpa.val() - your_gpa.val())/(max_gpa.val() - passing_gpa.val()) * 3 + 1;
              result.html('<strong>Great!</strong> Your German grade is <strong>'+round(german_gpa, 2)+'</strong>');
              result.show();
              return false;
          });
      });
  </script>
</body>
</html>
